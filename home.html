<div class="scrollable">  
  <div class="scrollable-content">
    <div id="content">
      <div class="row">
        <!-- UPDATES -->
        <div class="col-md-3" style="padding-left: 2%;">
          <h3 style="text-align: center;" >Updates</h3>
            <div ng-repeat="x in updates" >
              <div class="well">
                {{x}}
              </div>
            </div>
        </div>
        <!--  Display Result -->
        <div class="col-md-9">
          <h3 style="text-align: center;" >Event Results</h3>
        </div>
      </div>
  </div>
</div>
